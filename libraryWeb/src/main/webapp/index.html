<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
<link rel="stylesheet" href="./css/index.css">
<title>LOGIN - LIBRERIA MIRAFLORES</title>
</head>
<body>
	<div class="container py-3">
		<div class="card my-5">
			<div class="card-body">
				<div class="row m-3">
					<div class="col-md-6 bg-login-image"></div>
					<div class="col-md-6">
						<h1 class="h4 text-gray-900 my-3">Bienvenido</h1>
						<form id="form-login">
							<div class="form-group">
								<input type="text" class="form-control" id="usuario" placeholder="Usuario" required>							
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block" id="btnEntrar">Ingresar</button>
						</form>
					</div>
				</div>
				<a href="register.html">¿Aún no tienes cuenta? Registrarme</a>
				<div id="login-error" class="alert alert-danger d-none" role="alert">User or password incorrect</div>
			</div>
		</div>
	</div>
</body>
</html>
